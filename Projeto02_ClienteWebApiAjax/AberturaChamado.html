<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Novo chamado</h1>
    <div>
        <label>Data: </label>
        <input type="date" id="data" pattern="yyyy-MM-dd"/><br />

        <label>Cpf: </label>
        <input type="text" id="cpf" /><br />

        <label>Assunto: </label>
        <select id="assunto">
            <option>Sugestões</option>
            <option>Reclamações</option>
            <option>Elogios</option>
        </select> 
        <br />
        
        <label>Descrição: </label>
        <textarea id="descricao" rows="5" cols="20"></textarea> 
        <br />

        <input type="button" value="Incluir Chamado" id="incluirChamado" />


    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#incluirChamado").click(function () {
                $.ajax({
                    url: 'http://localhost:49830/api/chamados',
                    method: 'POST',
                    data: {
                        Data: $("#data").val(),
                        Cpf: $("#cpf").val(),
                        Assunto: $("#assunto").val(),
                        Descricao: $("#descricao").val()
                    },
                    success: function (resposta) {
                        alert('Dados inseridos');
                    },
                    error: function (erro) {
                        alert('Erro' + erro.responseText);
                    }
                })
            });
        });
    </script>
</body>
</html>
